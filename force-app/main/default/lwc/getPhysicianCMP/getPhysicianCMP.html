<template>
    <lightning-card class="slds-var-m-around_medium">
        <h3 slot="title">
            <lightning-icon icon-name="custom:custom86" size="medium"></lightning-icon>
             <span class="slds-var-m-left_medium">Physician Informations</span> 
        </h3>
        <div class="slds-var-m-around_medium"><lightning-input type="search" label="Search" class="slds-var-m-bottom_medium" onchange={handleKeyChange}>
        </lightning-input></div>
        <template lwc:if={Physician.data}>
            <template for:each={Physician.data} for:item="Phys">
                <div key={Physician.ID}>
                    <div class="slds-border_bottom slds-var-m-horizontal_small"> 
                    <p class="slds-text-title_bold">NAME - {Phys.Name}</p>
                    </div>
                    <div class="slds-border_bottom slds-var-m-horizontal_small">
                        <p class="slds-text-title_bold">PHONE - {Phys.Phone__c}</p>
                    </div>
                    <div class="slds-border_bottom slds-var-m-horizontal_small">
                        <p class="slds-text-title_bold">EMAIL - {Phys.Email__c}</p>
                    </div>
                    <div class="slds-border_bottom slds-var-m-horizontal_small">
                        <p class="slds-text-title_bold">MEDICAL CENTER - {Phys.Medical_Center__c}</p>
                    </div>
                </div>
        </template>
        </template>
        <template lwc:elseif={Physician.error}>
            <p> Error fetching contacts - error</p>
        </template>
        
    </lightning-card>
</template>
